<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="bootstrap/bootstrap.min.css" rel="stylesheet"/>
    <script src="bootstrap/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css"/>
    <title>Bernardo Dias</title>
</head>
<body>
    <!-- Day/Night Toggle -->
    <div class="container" style="text-align: right; padding: 1rem;">
        <button id="mode-toggle" class="btn btn-secondary">Toggle Day/Night</button>
    </div>

    <!-- Intro -->
    <div class="container">
        <div id="introduction"></div>
    </div>

    <!-- Main Sections -->
    <div class="container">
        <!-- Background -->
        <div class="row mbox">
            <div class="title col-md-4">
                <p class="title">Background</p>
            </div>
            <div class="content col-md-8" id="background"></div>
        </div>

        <!-- Experience -->
        <div class="row mbox">
            <div class="title col-md-4">
                <p class="title">Experience</p>
            </div>
            <div class="content col-md-8" id="jobs"></div>
        </div>

        <!-- Projects -->
        <div class="row mbox">
            <div class="title col-md-4">
                <p class="title">Projects</p>
            </div>
            <div class="content col-md-8" id="projects"></div>
        </div>

        
        <!-- Education -->
        <div class="row mbox">
            <div class="float-child col-md-4">
                <p class="title">Education</p>
            </div>
            <div class="content col-md-8" id="studies"></div>
        </div>

        <!-- Skills -->
        <div class="row mbox">
            <div class="title col-md-4">
                <p class="title">Skills</p>
            </div>
            <div class="content col-md-8 d-flex flex-wrap" id="skills"></div>
        </div>
    </div>

    <!-- Contacts -->
    <div class="container">
        <div class="row">
            <div class="col-md text-center"><p><a href="mailto:jbernardobvdias@gmail.com">Email</a></p></div>
            <div class="col-md text-center"><p><a href="https://www.linkedin.com/in/jbbvd/">LinkedIn</a></p></div>
            <div class="col-md text-center"><p><a href="https://github.com/jbernardobvdias">Github</a></p></div>
        </div>
    </div>

    <!-- Script -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const toggleBtn = document.getElementById("mode-toggle");

            toggleBtn.addEventListener("click", () => {
                document.body.classList.toggle("light-mode");
            });
        });
    </script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
